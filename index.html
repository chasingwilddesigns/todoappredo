<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.pink-red.min.css" />
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>To-Do App</title>
  </head>

  <body>
    <div class="container">
  		<h1>To Do List</h1>
    </div>

    <form id="addToDoForm">
        <div class="mdl-textfield mdl-js-textfield">
          <input class="mdl-textfield__input" type="text" id="newToDoText">
          <label class="mdl-textfield__label">Enter to-do here!</label>
        </div>
    </form>
      <div>
        <button class="mdl-button mdl-js-button mdl-button--raised" type="submit">Add To-Do!</button>
      </div>
    </form>

    <ul id="toDoList"></ul>

    <script src="app.js"></script>
  </body>
</html>
