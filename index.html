<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>To-Do App</title>
    <!-- Material Design Lite -->
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>

    <!-- Custom Styles -->
    <link rel="stylesheet" href="styles/main.css">
  </head>
  <body class="mdl-layout mdl-grid mdl-cell mdl-cell--6-col">
    <div class="listView mdl-layout__content mdl-cell mdl-cell--6-col mdl-cell--middle demo-card-square mdl-card mdl-shadow--2dp">
    <div class="mdl-cell mdl-cell--6-col">
    <h1 class="mdl-card__title-text">To-Do App</h1>

    <div>


    <form id="addToDoForm" action="#">
      <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
      <label for="newToDoText" class="mdl-textfield__label">New To-Do..</label>
      <input type="text" id="newToDoText" class="mdl-textfield__input">
    </div>
      <button type="submit" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored">Add To-Do!</button>
    </form>

  </div>

    <div class="mdl-layout mdl-js-layout mdl-list mdl-cell mdl-cell--5col">
    <ul id="toDoList" class="demo-list mdl-layout__content">
    </ul>
  </div>
  </div>
  </div>
    <script src="app.js"></script>
  </body>
</html>
